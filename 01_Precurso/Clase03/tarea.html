<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Login</title>
</head>
<body>
    <h2 class="primersubtitulo"></h2>LOGIN</h2>
    <form>
        <label for="user">Usuario</label>
        <input type="text" id="user" value="usuario">
        <br><br>
        <label for="pasword">Contraseña</label>
        <input type="password" id="password" value="contraseña">
        <br><br>
        <input type="submit" value="Ingresar">

        <h2 class="segundosubtitulo">Registro De Usuario</h2>

        <label for="nomuser">Nombre de usuario</label>
        <input type="text" id="nomuser">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password">
        <br><br>
        <label for="reppassword">Repetir contraseña</label>
        <input type="password" id="reppassword">
        <br><br>
        <label for="Fecha">Fecha de nacimiento</label>
        <input type="date" id="Fecha">
        <br><br>
        <label for="edad">Mayor o menor de edad</label>
        <select id="edad">
            <option value="Mayor">+18</option>
            <option value="Menor">-18</option>
        </select>
        <br><br>
        <label for="nacionalidad">Nacionalidad</label>
        <select name="" id="nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Argentina">Brasil</option>
            <option value="Argentina">Alemania</option>
            <option value="Argentina">Canada</option>
         </select>
         <br><br>
         <p>¿Te gustaria recibir novedades?</p>
         <label for="Si">Si</label>
         <input type="checkbox" id="Si" value="Si quiero recibir">
         <label for="No">No</label>
         <input type="checkbox" id="No" value="No quiero recibir">
        <br><br>
        <input type="submit" value="Registrar">

    </form>
</body>
</html>
